apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-lab-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learning-lab-api
  template:
    metadata:
      labels:
        app: learning-lab-api
    spec:
      containers:
        - name: api
          image: learning-lab:api
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

