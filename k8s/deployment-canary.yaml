apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-lab-api-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learning-lab-api
      track: canary
  template:
    metadata:
      labels:
        app: learning-lab-api
        track: canary
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: api
          image: ghcr.io/jesal-tailor/learning-lab-api:sha-7fea619d3e0da886bd719f03492bccdaf71af2a6
          imagePullPolicy: Always
          env:
            - name: MODEL_VERSION
              value: "1.0.1"
          ports:
            - containerPort: 8000
